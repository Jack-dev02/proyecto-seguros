    <div class="row">
        <form class="col s12">
            <!-- Entrada de nombre   -->
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Apellidos</label>
            </div>
          </div>
          <!-- Entrada de direccion   -->
          <div class="row">
            <div class="input-field col s6">
              <input id="address" name="address" type="text" class="validate">
              <label for="address">Dirección</label>
            </div>
            <div class="input-field col s6">
                <input id="codigo postal" type="number" class="validate"  max="5" required="true">
                <label for="codigo postal">Código Postal</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="address" type="text" class="validate">
              <label for="address">Linea Dirección 2</label>
            </div>
          </div>
          <!-- Entrada de correo electronico y telefono   -->
          <div class="row">
            <div class="input-field col s6">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field col s6">
                <input id="phone" type="tel" name="phone" class="validate"  maxlength="10" required="true">
                <label for="phone">Número Telefono</label>
            </div>
          </div>
          <!-- Entrada descripcion del vehiculo marca, modelo año   -->
          <div class="row">
            <div class="input-field col s6">
              <input id="marca" type="text" class="validate" name="marca">
              <label for="marca">Marca del vehiculo</label>
            </div>
            <div class="input-field col s6">
                <input id="modelo" type="text" name="modelo" class="validate" required="true">
                <label for="modelo">Modelo</label>
            </div>
            <div class="input-field col s6">
                <input id="age" type="number" name="age" class="validate" maxl="4" required="true">
                <label for="age">Año del vehiculo</label>
            </div>
          </div>


          <div class="row">
            <div class="col s12">
              This is an inline input field:
              <div class="input-field inline">
                <input id="email_inline" type="email" class="validate">
                <label for="email_inline">Email</label>
                <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
              </div>
            </div>
          </div>
        </form>
      </div>
